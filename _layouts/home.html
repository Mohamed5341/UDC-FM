{{ content }}



    {% assign pages_list = site.html_pages | sort:"nav_order" %}
    {% for node in pages_list %}
        {% if node.parent == nil %}

        	{% if node.nav_exclude != true %}
	            <a href="{{ node.url | absolute_url }}">{{ node.title }}</a>
	            <br>
            {% endif %}

        {% endif %}
    {% endfor %}
